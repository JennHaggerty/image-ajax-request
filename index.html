<!doctype html>
<html class="no-js" lang="en">
  <head>
  	<meta charset="utf-8" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="We recording music">
       <!-- title -->
  	   <title>index</title>

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
  </head>
  <body>
    <div id="background"><img alt="" id="image"></div>
    	<div class="container">
        <div class="row">
          <div class="col-md-12">
            Let's get a image with an Ajax request.
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        
        var images = "images/";

        $.ajax({
          url : images,
          success: function (data) {
              $(data).find("a").attr("href", function (i, val) {
                if( val.match(/\.(jpe?g|png|gif)$/) ) { 
                   $("image").append( "<img src='" + val +"'>" );
                }
                var imgArray = $(data).find("a").filter(function(){
                  return this.href.match(/\.(jpe?g|png|gif)$/)
                }).get()
                 var randomNumber = Math.floor(Math.random() * imgArray .length);         
                $('#image').attr('src',imgArray [randomNumber]);
              });
            }
          });
      });
    </script>

  </body>
</html>
